<div class="card-info">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Documento</th>
        <th scope="col">Actualizar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of this.customers">
        <td>{{customer.nombre + " " + customer.apellidos}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.documento}}</td>
        <td>
          <button class="btn btn-primary" (click)="updateCustomer(customer.id)">
            <i class="material-icons">border_color</i>
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteCustomer(customer.id)">
            <i class="material-icons">delete_forever</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
